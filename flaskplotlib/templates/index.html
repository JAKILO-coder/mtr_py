<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="1">
        <style>
            .trans{transform: rotate(60deg);}
            .container {
                width: 1200px; /* 裁剪后的长方形宽度 */
                height: 300px; /* 裁剪后的长方形高度 */
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
        <title>{{ title }}</title>

    </head>
    <body>
        time: {{ this_time }}<br />
        Dist: {{ speed1 }}<br />
        Cumtrapz: {{ speed2 }}<br />
        Ped: {{ speed3 }}
        <div class="container">
            <div class="trans">{{ plot|safe }}</div>
        </div>
    </body>
</html>
